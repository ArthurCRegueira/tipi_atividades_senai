<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> 6 de Agosto sem Gosto</title>
        <link rel="stylesheet" type="css" href="frufru.css"/>
    </head>
    <body>
        <header>
            Crie 
        </header>
        <div class="exemplo">
            <script>
                var maiores = 0;
                    var menores = 0;
                    var idades = 0;
                    var total = 0;
                    for (let index = 0; index < 5; index++) {
                        idades = parseInt(prompt("Digite uma idade: "));
                        if(idades >= 18){
                            maiores++;
                        } else {
                            menores++
                        }
                        total++
                    }
                    console.log("Foram digitadas ", total, "idades");
                    console.log("Destas ", maiores, " são maiores de idade");
                    console.log("E ", menores, " são menores de idade");
            </script>
        </div>
    </body>
</html>
