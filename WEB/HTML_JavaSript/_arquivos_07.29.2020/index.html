<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Segundo Código no Senai</title>
    </head>
    <body>
        <script> //"Inicio do código JavaScript"
            var nome = prompt("Digite seu nome: "); //Pergunta o nome do usuário
            var idade = prompt("Digite sua idade: "); // Pergunta a idade do usuário
            document.write("Olá ", nome, " você tem ", idade, " Anos"); // Gera uma saída no navegador
        </script>
    </body>
</html>
