<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>3 de Agosto sem gosto</title>
        <link rel="stylesheet" href="frufru.css"/>
    </head>
    <body>
        <div>
            <h2>Exemplo 01</h2>
            <div class="exemplo">
                <script>
                    var semaforo = prompt("Digite um cor: ");
                    if(semaforo == "verde"){
                        document.write ("<p class='green'> Prossiga </p>");
                    } else if(semaforo == "vermelho"){
                        document.write ("<p class='red'> PARE </p>");
                    } else {
                        document.write ("<p class='yellow'>ATENÇÃO</p>");
                    }
                </script>
                
            </div>
            <h2>Exemplo 02</h2>
            <div class=exemplo>
                <script>
                    var nome = prompt("Digite seu nome de usuário: "); 
                    var senha = prompt("Digite sua senha: "); 
                    if (nome == "Arthur" && senha=="1234"){
                        document.write("<p class='green'>Usuário Logado com Sucesso!</p>");
                    }else{
                        document.write("<p class='red'>ERRO!</p>");
                    }
                </script>
            </div>
        </div>
    </body>
</html>
